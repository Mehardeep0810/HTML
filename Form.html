<html>
  <title>Document</title>
</head>
<title>Registration Form</title>
<body>
  <center>
  <form action="form.html" method="get">
    <h3 align="center" style="color:blue">Registration Form</h3>
    First Name: <input type="text" name="first_name"><br><br>
    Last Name: <input type="text" name="last_name"><br><br>
    <!-- checkbox -->
    Gender:
    <input type="checkbox" value="male" CHECKED> Male
    <input type="checkbox" value="female"> Female
    <input type="checkbox" value="others"> Other<br><br>

    <!-- radiobutton -->
     You are comfortable with language:<br><br>
    <input type="radio" name="jot" value="English">English
    <input type="radio" name="jot" value="French">French<br><br>

    <!-- listbox -->
     <select name="list" size="4" multiple>
      <option value="pen">Pen</option>
      <option value="pencil">Pencil</option>
      <option value="sketch">Sketch</option>
      <option value="glitter">Glitter</option>
     </select><br><br>

     <!-- textarea -->
      <textarea name="vname" rows="5" cols="50"></textarea><br><br>

      <!-- dropdown -->
      <select name="list">
        <option value="pen">Pen</option>
        <option value="pencil">Pencil</option>
        <option value="sketch">Sketch</option>
        <option value="glitter">Glitter</option>
       </select><br><br>

       <!-- file-upload -->
        Upload Your picture:
        <input type="file" name="mehar">

    <input type="submit">
    <input type="reset">
  </form>
</center>
</body>
</html>
